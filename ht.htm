<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Links Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .link-changer-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            word-break: break-all;
        }
        
        .current-link {
            font-size: 1.2rem;
            font-family: monospace;
            color: #00ff88;
        }
        
        .link-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .link-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .link-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }
        
        .link-btn i {
            font-size: 1.3rem;
        }
        
        .custom-link-form {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        .action-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .link-history {
            margin-top: 30px;
        }
        
        .history-list {
            list-style: none;
            margin-top: 15px;
        }
        
        .history-item {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .history-url {
            color: #00ff88;
            font-family: monospace;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-date {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .clear-history {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6666;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }
        
        @media (max-width: 768px) {
            .link-buttons {
                grid-template-columns: 1fr;
            }
            
            .link-changer-section {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Dynamic Portfolio</h1>
            <p class="subtitle">Click buttons to change the main link below</p>
        </header>
        
        <main>
            <section class="link-changer-section">
                <h2><i class="fas fa-link"></i> Link Controller</h2>
                <p>Change the main portfolio link using predefined buttons or enter a custom URL</p>
                
                <div class="link-display">
                    <p>Current Active Link:</p>
                    <p id="currentLink" class="current-link">https://myportfolio.com</p>
                </div>
                
                <div class="link-buttons">
                    <button class="link-btn" onclick="changeLink('https://github.com/yourusername')">
                        <i class="fab fa-github"></i> GitHub Profile
                    </button>
                    <button class="link-btn" onclick="changeLink('https://linkedin.com/in/yourusername')">
                        <i class="fab fa-linkedin"></i> LinkedIn Profile
                    </button>
                    <button class="link-btn" onclick="changeLink('https://twitter.com/yourusername')">
                        <i class="fab fa-twitter"></i> Twitter Profile
                    </button>
                    <button class="link-btn" onclick="changeLink('https://yourportfolio.com/projects')">
                        <i class="fas fa-briefcase"></i> My Projects
                    </button>
                    <button class="link-btn" onclick="changeLink('https://yourportfolio.com/resume.pdf')">
                        <i class="fas fa-file-pdf"></i> Download Resume
                    </button>
                    <button class="link-btn" onclick="changeLink('https://yourportfolio.com/contact')">
                        <i class="fas fa-envelope"></i> Contact Me
                    </button>
                </div>
                
                <div class="custom-link-form">
                    <h3><i class="fas fa-cog"></i> Custom Link</h3>
                    <div class="form-group">
                        <label for="customUrl">Enter any URL:</label>
                        <input type="url" id="customUrl" placeholder="https://example.com">
                    </div>
                    <button class="action-btn" onclick="applyCustomLink()">
                        <i class="fas fa-check"></i> Apply Custom Link
                    </button>
                    <button class="action-btn" onclick="copyCurrentLink()">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                    <button class="action-btn" onclick="visitCurrentLink()">
                        <i class="fas fa-external-link-alt"></i> Visit Link
                    </button>
                </div>
                
                <div class="link-history">
                    <h3><i class="fas fa-history"></i> Link History</h3>
                    <ul id="linkHistory" class="history-list">
                        <!-- History items will be added here by JavaScript -->
                    </ul>
                    <button class="action-btn clear-history" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Initialize with default link
        let currentLink = "https://myportfolio.com";
        let linkHistory = [];
        
        // Load history from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
            const savedHistory = localStorage.getItem('linkHistory');
            if (savedHistory) {
                linkHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
            
            // Load current link from localStorage if available
            const savedLink = localStorage.getItem('currentLink');
            if (savedLink) {
                currentLink = savedLink;
                document.getElementById('currentLink').textContent = currentLink;
            }
        });
        
        function changeLink(newLink) {
            // Add current link to history before changing
            if (currentLink) {
                addToHistory(currentLink);
            }
            
            // Update current link
            currentLink = newLink;
            document.getElementById('currentLink').textContent = currentLink;
            
            // Save to localStorage
            localStorage.setItem('currentLink', currentLink);
            
            // Show notification
            showNotification(`Link changed to: ${newLink}`);
        }
        
        function applyCustomLink() {
            const customUrlInput = document.getElementById('customUrl');
            const customUrl = customUrlInput.value.trim();
            
            if (!customUrl) {
                alert('Please enter a URL');
                return;
            }
            
            // Validate URL format
            if (!isValidUrl(customUrl)) {
                alert('Please enter a valid URL (include https://)');
                return;
            }
            
            changeLink(customUrl);
            customUrlInput.value = '';
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function copyCurrentLink() {
            navigator.clipboard.writeText(currentLink)
                .then(() => {
                    showNotification('Link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy link to clipboard');
                });
        }
        
        function visitCurrentLink() {
            window.open(currentLink, '_blank');
        }
        
        function addToHistory(url) {
            // Add to beginning of history array
            linkHistory.unshift({
                url: url,
                date: new Date().toLocaleString()
            });
            
            // Keep only last 10 history items
            if (linkHistory.length > 10) {
                linkHistory = linkHistory.slice(0, 10);
            }
            
            // Save to localStorage
            localStorage.setItem('linkHistory', JSON.stringify(linkHistory));
            
            // Update display
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('linkHistory');
            historyList.innerHTML = '';
            
            if (linkHistory.length === 0) {
                historyList.innerHTML = '<li class="history-item">No link history yet</li>';
                return;
            }
            
            linkHistory.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span class="history-url">${item.url}</span>
                    <span class="history-date">${item.date}</span>
                `;
                historyList.appendChild(li);
            });
        }
        
        function clearHistory() {
            if (confirm('Are you sure you want to clear all link history?')) {
                linkHistory = [];
                localStorage.removeItem('linkHistory');
                updateHistoryDisplay();
                showNotification('Link history cleared');
            }
        }
        
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #00b09b, #96c93d);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // Add CSS for notification animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
